<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./other.css" />
    <title>我要看哪一科</title>
  </head>

  <body>
    <div id="app" class="w-full h-screen">
      <div class="max-w-7xl mx-auto px-4 pt-20 md:pt-36">
        <div class="text-center">
          <h1
            class="
              text-indigo-700
              font-semibold
              tracking-wide
              md:text-5xl
              sm:text-2xl
              pt-30
              hi
            "
          >
            <span class="box"></span>
            <span class="hi">我要看哪一科?</span>
            <span class="text"></span>
            <span class="cursor">_</span>
          </h1>
        </div>
        <div class="flex justify-center">
          <div v-show="nurseshow" class="h-80 hidden md:block">
            <img class="nurse" src="nurse.png" alt="護理師" />
          </div>

          <!-- gsap -->
          <div class="md:px-20 sm:px-0">
            <div class="content pt-30">
              <div
                v-show="h1isShow"
                class="grid grid-flow-col grid-rows-3 grid-cols-1 gap-4"
              >
                <div class="row-start-2 col-start-1">
                  <h2 class="animh2 text-indigo-700 md:text-3xl sm:text-xl">
                    不知道自己該掛號哪一科嗎?
                  </h2>
                </div>
                <div class="row-start-3 col-start-1 mx-auto py-12">
                  <button
                    class="
                      animh3
                      ring-4 ring-indigo-300
                      text-violet-700 text-base
                      font-semibold
                      px-6
                      py-2
                      rounded-lg
                      hover:bg-indigo-500 hover:text-white
                    "
                    v-on:click="showgsap();"
                  >
                    試試這個
                  </button>
                </div>
              </div>
            </div>
            <aside>
              <div class="wrapper">
                <transition>
                  <div v-show="isShow">
                    <div class="w-full max-w-xl p-3">
                      <div
                        class="
                          bg-indigo-600 bg-opacity-25
                          p-12
                          rounded-lg
                          shadow-lg
                          w-full
                          mt-8
                        "
                      >
                        <div v-if="idx < count">
                          <p class="text-2xl font-bold">
                            {{questions[idx]['question']}}
                          </p>
                          <img :src="`${questions[idx]['srcimg']}`" />
                          <label
                            v-for="(answer, index) in questions[idx].answers"
                            :key="index"
                            :for="index"
                            class="
                              block
                              mt-4
                              border border-gray-300
                              rounded-lg
                              py-2
                              px-6
                              text-indigo-700 text-center text-xl
                              font-bold
                              hover:bg-gray-100
                              cursor-pointer
                            "
                            :class="{'bg-red-200' : selectedAnswer == index}"
                          >
                            <input
                              :id="index"
                              type="radio"
                              class="hidden"
                              :value="index"
                              v-on:change="answered($event)"
                            />
                            {{answer}}
                          </label>
                          <div class="mt-6 flow-root">
                            <button
                              v-on:click="nextQuestion"
                              v-show="selectedAnswer != '' && idx < count - 1"
                              class="
                                float-right
                                bg-indigo-600
                                text-white text-sm
                                font-bold
                                tracking-wide
                                rounded-full
                                px-5
                                py-2
                              "
                            >
                              下一題 &gt;
                            </button>
                            <button
                              v-on:click="showResults"
                              v-show="selectedAnswer != '' && idx == count - 1"
                              class="
                                float-right
                                bg-indigo-600
                                text-white text-sm
                                font-bold
                                tracking-wide
                                rounded-full
                                px-5
                                py-2
                              "
                            >
                              結束
                            </button>
                          </div>
                        </div>
                        <div v-else>
                          <h2
                            class="
                              text-bold text-3xl text-center text-indigo-700
                            "
                          >
                            結果
                          </h2>
                          <div
                            class="
                              grid
                              gap-y-12
                              grid-cols-1
                              pt-8
                              sm:grid-cols-2 sm:px-8 sm:py-12 sm:gap-x-8
                            "
                          >
                            <div>
                              <p>
                                <span class="text-indigo-700">建議科別:</span
                                ><br />
                                <span class="text-2xl text-green-700 font-bold"
                                  >{{totalAnswer}}</span
                                >
                              </p>
                            </div>
                            <div>
                              <p>
                                <span class="text-indigo-700">建議醫院:</span
                                ><br />
                                <span class="text-2xl text-red-700 font-bold"
                                  >{{randomHos}}</span
                                >
                              </p>
                            </div>
                            <div>
                              <a
                                v-on:click="resetQuiz"
                                class="
                                  ring-4 ring-white
                                  text-violet-700
                                  font-semibold
                                  px-6
                                  py-2
                                  rounded-full
                                  hover:bg-indigo-500 hover:text-white
                                  cursor-pointer
                                "
                              >
                                重新測驗一次
                              </a>
                            </div>
                            <div>
                              <a
                                href="https://localhost:44377/Search/List"
                                class="
                                  ring-4 ring-white
                                  text-violet-700
                                  font-semibold
                                  px-6
                                  py-2
                                  rounded-full
                                  hover:bg-indigo-500 hover:text-white
                                "
                              >
                                以關鍵字查詢
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </transition>
              </div>
            </aside>
          </div>
          <div v-show="nurse2show" class="h-80 hidden md:block">
            <img class="nurse2" src="nurse2.png" alt="護理師2" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/EasePack.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./main.js"></script>
  </body>
</html>
